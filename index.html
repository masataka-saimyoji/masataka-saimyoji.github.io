<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Masataka Saimyoji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      color: #eaeaea;
      font-family: 'Noto Sans JP', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      letter-spacing: 3px;
      margin: 0;
    }
    p {
      color: #888;
      margin-top: 20px;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="content">
    <h1>Masataka Saimyoji</h1>
    <p>Audio Reactive Visual Systems</p>
  </div>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #0a0a0a;
      color: #eaeaea;
      font-family: 'Noto Sans JP', sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 3px;
      margin: 0;
    }

    p {
      color: #888;
      margin-top: 20px;
      letter-spacing: 2px;
    }
  </style>

  <script>
  const canvas = document.getElementById("bg");
  const ctx = canvas.getContext("2d");

  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;

  let mouseX = width / 2;
  let mouseY = height / 2;

  window.addEventListener("resize", () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });

  window.addEventListener("mousemove", (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  let particles = [];
  let t = 0;

  for (let i = 0; i < 80; i++) {
    particles.push({
      angle: Math.random() * Math.PI * 2,
      radius: 150 + Math.random() * 100,
      speed: 0.002 + Math.random() * 0.003
    });
  }

  function animate() {
    ctx.fillStyle = "rgba(10,10,10,0.2)";
    ctx.fillRect(0, 0, width, height);

    particles.forEach(p => {
      p.angle += p.speed;

      let baseX = width / 2 + Math.cos(p.angle) * p.radius;
      let baseY = height / 2 + Math.sin(p.angle) * p.radius;

      let dx = mouseX - baseX;
      let dy = mouseY - baseY;
      let dist = Math.sqrt(dx * dx + dy * dy);

      let force = Math.max(0, 150 - dist) / 150;

      let x = baseX - dx * force * 0.3;
      let y = baseY - dy * force * 0.3;

      ctx.beginPath();
      ctx.arc(x, y, 2 + force * 4, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255,255,255,${0.05 + force * 0.3})`;
      ctx.fill();
    });

    requestAnimationFrame(animate);
  }

  animate();
</script>
</body>
</html>
